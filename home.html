<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks with Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .login-container, .daily-tasks-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #333030;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button, .task-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-button:hover, .task-button:hover {
            background-color: #0056b3;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .daily-tasks-container .task {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #444;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .daily-tasks-container .task-button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <!-- Balance Display -->
    <div id="balance-container">
        <h2>Balance: <span id="balance">0</span> â˜¯ Self Molded Coin</h2>
    </div>

    <!-- Daily Tasks -->
    <div class="daily-tasks-container" id="dailyTasks" style="display: none;">
        <h2>Daily Tasks</h2>
        <div class="task">
            <span>Task 1: Complete Daily Login</span>
            <button class="task-button" onclick="completeTask(100, 'dailyTask1')">Complete</button>
        </div>
        <div class="task">
            <span>Task 2: Claim Your Reward</span>
            <button class="task-button" onclick="completeTask(200, 'dailyTask2')">Complete</button>
        </div>
        <button class="task-button" onclick="redirectToTaskPage()">Go to Task Page</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Track balance and completed tasks
        const balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        const completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];

        // Update balance on page load
        document.getElementById("balance").textContent = balance;

        // Login handler
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simulate login
            localStorage.setItem("loggedInUser", JSON.stringify({ username }));
            alert("Login successful!");

            // Show daily tasks and hide login form
            document.getElementById("login-container").style.display = "none";
            document.getElementById("dailyTasks").style.display = "block";
        });

        // Complete task function
        function completeTask(points, taskId) {
            if (!completedTasks.includes(taskId)) {
                // Add points to balance
                const currentBalance = parseInt(localStorage.getItem("balance")) || 0;
                const newBalance = currentBalance + points;
                localStorage.setItem("balance", newBalance);
                document.getElementById("balance").textContent = newBalance;

                // Mark task as completed
                completedTasks.push(taskId);
                localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
                alert(`Task completed! You earned ${points} coins.`);
            } else {
                alert("Task already completed!");
            }
        }

        // Redirect to task page
        function redirectToTaskPage() {
            window.location.href = "task.html"; // Replace with your task page URL
        }
    </script>
</body>
</html>
