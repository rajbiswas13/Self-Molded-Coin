<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks with Account Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('your-homepage-image.jpg') no-repeat center center fixed; /* Replace with your image */
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .task-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .task-container .task {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #444;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-container .task-button {
            padding: 5px 10px;
            font-size: 14px;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Task Section -->
    <div class="task-container">
        <h2>Homepage Tasks</h2>
        <div class="task">
            <span>Task 1: Visit the website</span>
            <button class="task-button" onclick="completeTask(100, 'task1')">Complete</button>
        </div>
        <div class="task">
            <span>Task 2: Create an account</span>
            <button class="task-button" onclick="showAccountCreation()">Create Account</button>
        </div>
    </div>

    <!-- Account Creation Form -->
    <div class="form-container" id="accountForm">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="signupName" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="signupEmail" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" id="signupUsername" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="signupPassword" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="form-button">Create Account</button>
        </form>
    </div>

    <!-- Balance Display -->
    <div id="balance-container">
        <h2>Balance: <span id="balance">0</span> â˜¯ Self Molded Coin</h2>
    </div>

    <!-- JavaScript -->
    <script>
        const balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        const completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];

        document.getElementById("balance").textContent = balance;

        // Show account creation form
        function showAccountCreation() {
            document.getElementById("accountForm").style.display = "block";
        }

        // Complete task function
        function completeTask(points, taskId) {
            if (!completedTasks.includes(taskId)) {
                const currentBalance = parseInt(localStorage.getItem("balance")) || 0;
                const newBalance = currentBalance + points;
                localStorage.setItem("balance", newBalance);
                document.getElementById("balance").textContent = newBalance;

                completedTasks.push(taskId);
                localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
                alert(`Task completed! You earned ${points} coins.`);
            } else {
                alert("Task already completed!");
            }
        }

        // Signup handler
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;

            localStorage.setItem("registeredUser", JSON.stringify({ name, email, username, password }));
            alert("Account created successfully! Task completed!");
            
            // Hide form and complete the task
            document.getElementById("accountForm").style.display = "none";
            completeTask(200, "task2");
        });
    </script>
</body>
</html>
