<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .frens-invite {
            margin: 20px auto;
            width: 90%;
        }

        .frens-invite-button {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frens-invite-button input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .frens-invite-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .frens-invite-button button:hover {
            background-color: #0056b3;
        }

        .invite-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .invite-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Invite Your Friends</h1>
    <div class="frens-invite">
        <div class="frens-invite-button">
            <input type="text" id="link" readonly>
            <button id="copyButton">Copy Link </button>
        </div>
        <a id="telegramInviteButton" class="invite-button">Invite on Telegram</a>
    </div>

    <script>
        // Mock backend response (replace this with your server's API call)
        const getReferralLink = () => {
            const userID = "userID123"; // Replace with actual user ID
            return `https://t.me/SelfMolded108_bot?ref=${userID}`;
        };

        // Set the referral link and description
        const referralLink = getReferralLink();
        const referralDescription = `Hey! Join Self Molded Bot and earn rewards with me. Here's my referral link: ${referralLink}`;
        document.getElementById("link").value = referralLink;

        // Copy link and description to clipboard
        document.getElementById("copyButton").addEventListener("click", function () {
            const fullTextToCopy = referralDescription;
            navigator.clipboard.writeText(fullTextToCopy)
                .then(() => {
                    alert("Referral link and description copied to clipboard!");
                })
                .catch((err) => {
                    console.error("Failed to copy: ", err);
                });
        });

        // Add functionality to the Telegram Invite button
        const telegramInviteButton = document.getElementById("telegramInviteButton");
        telegramInviteButton.href = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(referralDescription)}`;
        telegramInviteButton.target = "_blank"; // Opens in a new tab
    </script>
</body>
</html>
