<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <link rel="stylesheet" href="material/css/st.css">
</head>
<body>
    <div class="frens-invite">
        <div class="frens-invite-button">
            <input type="text" value="https://t.me/SelfMoldedCoinclon_bot" id="link" readonly>
            <button id="copyButton">Copy Link</button>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://t.me/SelfMoldedCoinclon_bot" target="_blank" class="social-icon">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://twitter.com/intent/tweet?url=https://t.me/SelfMoldedCoinclon_bot&text=Check%20this%20out!" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://wa.me/?text=Join%20me%20on%20this%20platform:%20https://t.me/SelfMoldedCoinclon_bot" target="_blank" class="social-icon">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>
    <script>
        const copyButton = document.getElementById('copyButton');
        const linkInput = document.getElementById('link');

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(linkInput.value).then(() => {
                copyButton.textContent = 'Direct Invite';
                copyButton.style.backgroundColor = '#28a745'; // Optional: Change color to indicate success
            }).catch(err => {
                console.error('Failed to copy link: ', err);
            });
        });
    </script>
</body>
</html>
