<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .frens-invite {
            margin: 20px auto;
            width: 90%;
        }

        .highlight {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700; /* Golden color */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .highlight img {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }

        .frens-invite-button {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frens-invite-button input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .frens-invite-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .frens-invite-button button:hover {
            background-color: #0056b3;
        }

        .invite-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .invite-button:hover {
            background-color: #1e7e34;
        }

        /* Bottom navigation bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            height: 60px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 12px;
        }

        .nav-item:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Invite Your Friends</h1>
    <div class="frens-invite">
        <div class="highlight">
            Earn 500 Points for Every Invite!
            <img src="https://via.placeholder.com/24" alt="Token Logo">
        </div>
        <div class="frens-invite-button">
            <input type="text" id="link" readonly>
            <button id="copyButton">Copy Link</button>
        </div>
        <p id="inviteInfo" style="margin-top: 10px; font-size: 14px; color: #FFD700;">
            Invite friends and earn 500 points for each successful invite! If your friends join using your link, they will also earn 500 points.
        </p>
        <a id="telegramInviteButton" class="invite-button">Invite on Telegram</a>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
    // Mock backend response (replace this with your server's API call)
    const getReferralLink = () => {
        const userID = "userID123"; // Replace with actual user ID
        return `https://t.me/SelfMolded108_bot?ref=${userID}`;
    };

    // Set the referral link and description
    const referralLink = getReferralLink();
    const referralDescription = `Hey! Join Self Molded Bot and earn rewards with me. Both of us will get 500 points! Here's my referral link: ${referralLink}`;
    document.getElementById("link").value = referralLink;

    // Copy link and description to clipboard
    document.getElementById("copyButton").addEventListener("click", function () {
        const copyButton = document.getElementById("copyButton");

        // Use Clipboard API to copy text
        navigator.clipboard.writeText(referralDescription)
            .then(() => {
                // Provide subtle feedback (change button text without alert)
                copyButton.textContent = "Copied!";
                copyButton.style.backgroundColor = "#28a745"; // Change button to green
                setTimeout(() => {
                    copyButton.textContent = "Copy Link";
                    copyButton.style.backgroundColor = "#007bff"; // Reset color
                }, 2000);
            })
            .catch((err) => {
                console.error("Failed to copy: ", err);
            });
    });

    // Add functionality to the Telegram Invite button
    const telegramInviteButton = document.getElementById("telegramInviteButton");
    telegramInviteButton.href = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(referralDescription)}`;
    telegramInviteButton.target = "_blank"; // Opens in a new tab
    </script>
</body>
</html>
