<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .task-button:hover {
            background-color: #ffc107;
        }

        #timer-container {
            margin-top: 20px;
            font-size: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="balance-container">
        <h2>Tasks</h2>
        <span id="balance">0</span> ☯ total Self Molded Coin
    </div>

    <section class="tasks" id="tasks">
        <!-- Example Task -->
        <div class="task-container" id="task1">
            <div class="task">
                <div>
                    <h4>Subscribe to Channel</h4>
                    <p>Reward: 100 Coins</p>
                </div>
                <button class="task-button" onclick="startTaskTimer('https://tohomeonline.com', 100, 'task1')">☯ Claim</button>
            </div>
        </div>
        
    <section class="tasks" id="tasks">
        <!-- Example Task -->
        <div class="task-container" id="task1">
            <div class="task">
                <div>
                    <h4>website visit</h4>
                    <p>Reward: 500 Coins</p>
                </div>
                <button class="task-button" onclick="startTaskTimer('https://tohomeonline.com', 500, 'task1')">☯ Claim</button>
            </div>
    </section>

    <div id="timer-container" style="display: none;">
        <p id="timer">Time left: 60 seconds</p>
        <p>You cannot return to the task page before 1 minute.</p>
    </div>

    <script>
        let taskTimer; // Timer reference
        let countdown; // Countdown reference
        let isTaskComplete = false;

        // Start a task timer
        function startTaskTimer(url, reward, taskId) {
            // Hide the task list and show the timer
            document.getElementById("tasks").style.display = "none";
            document.getElementById("timer-container").style.display = "block";

            // Open the external page
            window.open(url, "_blank");

            // Initialize the countdown
            let timeLeft = 60; // 60 seconds
            const timerElement = document.getElementById("timer");

            // Update the timer display every second
            countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = "Time left: " + timeLeft + " seconds";
                if (timeLeft <= 0) {
                    clearInterval(countdown); // Stop the countdown
                    completeTask(reward, taskId); // Mark the task as complete
                }
            }, 1000);
        }

        // Complete a task
        function completeTask(reward, taskId) {
            isTaskComplete = true;

            // Update balance in localStorage
            let currentBalance = parseInt(localStorage.getItem("balance")) || 0;
            currentBalance += reward;
            localStorage.setItem("balance", currentBalance);

            // Update balance on the page
            document.getElementById("balance").textContent = currentBalance;

            // Remove the task from the page
            const task = document.getElementById(taskId);
            if (task) {
                task.remove();
            }

            // Return to the task list
            document.getElementById("tasks").style.display = "block";
            document.getElementById("timer-container").style.display = "none";
        }

        // Prevent the user from navigating back
        window.onbeforeunload = function () {
            if (!isTaskComplete) {
                return "You must wait for the task to complete before navigating back.";
            }
        };

        // Display balance and load tasks
        window.onload = function () {
            const currentBalance = parseInt(localStorage.getItem("balance")) || 0;
            document.getElementById("balance").textContent = currentBalance;
        };
    </script>
</body>
</html>
