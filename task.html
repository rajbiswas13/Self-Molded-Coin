<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .task-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }

        .tasks.scrollable {
            max-height: 590px;
            overflow-y: auto;
            margin: 20px auto;
            width: 90%;
            padding-right: 10px;
            border: 1px solid #000000;
        }

        .timer-container {
            margin: 20px auto;
            font-size: 18px;
        }

        .back-button {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <!-- HTML Content -->
    <div id="balance-container">
        <h2><b>_____________</b></h2>
        <h2><b> TASKS </b></h2>
        <span id="balance">0</span> ☯ total Self Molded Coin
    </div>
    <h2><b>_______________</b></h2>

    <section class="tasks scrollable" id="tasks">
        <!-- Task 1 -->
        <div class="task-container" id="task1">
            <div class="task">
                <div class="task-detail">
                    <div class="task-image">
                        <img src="material/images/you.gif" width="45px" alt="">
                    </div>
                    <div>
                        <h4>Subscribe</h4>
                        <div class="task-data">
                            <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                            <h5>100</h5>
                        </div>
                    </div>
                </div>
                <button class="task-button" onclick="startTaskTimer('https://youtube.com/@tho7142?sub_confirmation=1', 100, 'task1')">☯ claim</button>
            </div>
        </div>
        <!-- Task 2 -->
        <div class="task-container" id="task2">
            <div class="task">
                <div class="task-detail">
                    <div class="task-image">
                        <img src="material/images/THO 57.png" width="45px" alt="">
                    </div>
                    <div>
                        <h4>Subscribe</h4>
                        <div class="task-data">
                            <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                            <h5>100</h5>
                        </div>
                    </div>
                </div>
                <button class="task-button" onclick="startTaskTimer('https://tohomeonline.com', 500, 'task')">☯ claim</button>
            </div>
        </div>
    </section>

    <div id="timer-container" class="timer-container" style="display: none;">
        <p id="timer">Time left: 60 seconds</p>
        <button class="back-button" onclick="returnToTaskPage()">Back</button>
    </div>

    <script>
        let taskTimer; // Timer reference
        let countdown; // Countdown reference

        // Start a task timer
        function startTaskTimer(url, reward, taskId) {
            // Show the timer and hide the task list
            document.getElementById("tasks").style.display = "none";
            document.getElementById("timer-container").style.display = "block";

            // Open the external link
            window.open(url, "_blank");

            // Initialize the countdown
            let timeLeft = 60; // 60 seconds
            const timerElement = document.getElementById("timer");

            // Update the timer display every second
            countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = "Time left: " + timeLeft + " seconds";
                if (timeLeft <= 0) {
                    clearInterval(countdown); // Stop the countdown
                    completeTask(reward, taskId); // Complete the task automatically
                }
            }, 1000);
        }

        // Complete a task
        function completeTask(reward, taskId) {
            // Update balance in localStorage
            let currentBalance = parseInt(localStorage.getItem("balance")) || 0;
            currentBalance += reward;
            localStorage.setItem("balance", currentBalance);

            // Update the balance display
            document.getElementById("balance").textContent = currentBalance;

            // Mark the task as completed
            markTaskCompleted(taskId);

            // Return to the task page
            returnToTaskPage();
        }

        // Return to the task page
        function returnToTaskPage() {
            clearInterval(countdown); // Stop the countdown
            document.getElementById("tasks").style.display = "block";
            document.getElementById("timer-container").style.display = "none";

            // Remove the task from the page
            const task = document.getElementById(taskId);
            if (task) {
                task.remove();
            }
        }

        // Track completed tasks in localStorage
        const completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];

        // Check if a task is completed
        function isTaskCompleted(taskId) {
            return completedTasks.includes(taskId);
        }

        // Mark a task as completed
        function markTaskCompleted(taskId) {
            if (!isTaskCompleted(taskId)) {
                completedTasks.push(taskId);
                localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
            }
        }

        // Display balance and hide completed tasks on page load
        window.onload = function () {
            const currentBalance = parseInt(localStorage.getItem("balance")) || 0;
            document.getElementById("balance").textContent = currentBalance;

            completedTasks.forEach(taskId => {
                const task = document.getElementById(taskId);
                if (task) {
                    task.remove();
                }
            });
        };
    </script>
</body>
</html>
