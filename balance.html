    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .conversion-rates {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffcc00;
        }

        .conversion-rates h4 {
            margin: 10px 0;
            font-size: 20px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000; 
            border-radius: 12px;
            background-color: #333030; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <br>

    <!-- Balance Container -->
    <div id="balance-container">
        <h2><b>ðŸ’¸</b></h2><br>
        <span id="self-molded-coins">0</span> â˜¯ Self Molded Coins<br>
        <span id="diamonds">0</span> ðŸ’Ž Diamonds<br>
        <span id="beans">100000</span> ðŸ«˜ Beans<br><br>
    </div>

    <!-- Conversion Rates -->
    <div class="conversion-rates">
        <h4>Conversion Rates:</h4>
        <p>ðŸ«˜ 10,000 Beans = 1 ðŸ’Ž Diamond</p>
        <p>ðŸ’Ž 1,000 Diamonds = 1 â˜¯ Self Molded Coin</p>
    </div>

    <!-- Task Section -->
    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/ton.png" width="45px" alt="">
                </div>
                <div>
                    <h4>Link your wallet</h4>
                </div>
            </div>
            <button onclick="alert('Wallet Connected!')">CONNECT</button>
        </div>
        <br>
        <img src="material/images/logo.png" width="50%">
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>

        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        let beans = 100000; // Starting Beans
        let diamonds = 0; // Starting Diamonds
        let selfMoldedCoins = 0; // Starting Self Molded Coins

        // Function to display balances
        function updateDisplay() {
            document.getElementById('beans').innerText = beans;
            document.getElementById('diamonds').innerText = diamonds;
            document.getElementById('self-molded-coins').innerText = selfMoldedCoins;
        }

        // Function to handle automatic conversions
        function autoConvert() {
            // Convert Beans to Diamonds
            while (beans >= 10000) {
                beans -= 10000;
                diamonds += 1;
            }

            // Convert Diamonds to Self Molded Coins
            while (diamonds >= 1000) {
                diamonds -= 1000;
                selfMoldedCoins += 1;
            }

            // Update the display after conversions
            updateDisplay();
        }

        // Call autoConvert periodically to check and convert balances
        setInterval(autoConvert, 1000);

        // Initial display update
        updateDisplay();
    </script>
</body>
