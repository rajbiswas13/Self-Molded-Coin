<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .conversion-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .conversion-container h4 {
            margin: 10px 0;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000; 
            border-radius: 12px;
            background-color: #333030; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .task-button {
            background-color: #ffffff; 
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <br>

    <!-- Balance Container -->
    <div id="balance-container">
        <h2><b>ðŸ’¸</b></h2><br>
        <span id="self-molded-coins">0</span> â˜¯ Self Molded Coins<br>
        <span id="diamonds">0</span> ðŸ’Ž Diamonds<br>
        <span id="beans">0</span> ðŸ«˜ Beans<br><br>
    </div>

    <!-- Conversion Section -->
    <div class="conversion-container">
        <h4>Convert Beans to Diamonds</h4>
        <button onclick="convertBeansToDiamonds()">Convert 10,000 Beans to 1 Diamond</button>
        <h4>Convert Diamonds to Self Molded Coins</h4>
        <button onclick="convertDiamondsToCoins()">Convert 1,000 Diamonds to 1 Self Molded Coin</button>
    </div>

    <h2><b>Coming Soon!!</b></h2>

    <br>
    <a href="detail.html" class="nav-item">
        <i class="fas fa-info-circle"></i>
        <span>DETAILS</span>
    </a>
    <br>

    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/ton.png" width="45px" alt="">
                </div>
                <div>
                    <h4>Link your wallet </h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                        <h5>ðŸ’³</h5>
                    </div>
                </div>
            </div>
            <button onclick="window.location.href='wat.html'">CONNECT</button>
        </div>
        <br><br>
        <img src="material/images/logo.png" width="50%">
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // Initialize balances
        let beans = 100000; // Default beans
        let diamonds = 0; // Default diamonds
        let selfMoldedCoins = 0; // Default coins

        // Display initial balances
        function updateDisplay() {
            document.getElementById('beans').innerText = beans;
            document.getElementById('diamonds').innerText = diamonds;
            document.getElementById('self-molded-coins').innerText = selfMoldedCoins;
        }

        // Convert Beans to Diamonds
        function convertBeansToDiamonds() {
            if (beans >= 10000) {
                beans -= 10000;
                diamonds += 1;
                alert('Successfully converted 10,000 Beans to 1 Diamond!');
            } else {
                alert('Not enough Beans!');
            }
            updateDisplay();
        }

        // Convert Diamonds to Self Molded Coins
        function convertDiamondsToCoins() {
            if (diamonds >= 1000) {
                diamonds -= 1000;
                selfMoldedCoins += 1;
                alert('Successfully converted 1,000 Diamonds to 1 Self Molded Coin!');
            } else {
                alert('Not enough Diamonds!');
            }
            updateDisplay();
        }

        // Display balances on page load
        window.onload = updateDisplay;
    </script>
</body>
</html>
