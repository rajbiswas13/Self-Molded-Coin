<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .leaderboard-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-title {
            font-size: 20px;
            margin-bottom: 10px;
            text-decoration: underline;
            color: #ffcc00;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #222;
            border-radius: 8px;
        }

        .leaderboard-item:hover {
            background-color: #2dd60c;
        }

        .rank, .name, .points {
            font-size: 16px;
        }

        .rank {
            width: 10%;
        }

        .name {
            width: 60%;
            text-align: left;
        }

        .points {
            width: 30%;
            text-align: right;
            color: #ffcc00;
        }

        nav.bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        nav.bottom-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        nav.bottom-nav a i {
            display: block;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h2>üèÜ Top 25 Leaderboard üèÜ</h2>

    <!-- Leaderboard Container -->
    <div class="leaderboard-container">
        <div class="leaderboard-title">Leaderboard</div>
        <div id="leaderboard">
            <!-- Leaderboard items will be added dynamically -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // Example leaderboard data
        const leaderboardData = [
            { rank: 1, name: "John Doe", points: 100000 },
            { rank: 2, name: "Jane Smith", points: 95000 },
            { rank: 3, name: "Alice Johnson", points: 90000 },
            { rank: 4, name: "Bob Brown", points: 85000 },
            { rank: 5, name: "Charlie White", points: 80000 },
            { rank: 6, name: "Emily Davis", points: 75000 },
            { rank: 7, name: "Frank Wilson", points: 70000 },
            { rank: 8, name: "Grace Hall", points: 65000 },
            { rank: 9, name: "Hannah Adams", points: 60000 },
            { rank: 10, name: "Ivy Clark", points: 55000 },
            { rank: 11, name: "Jack Lewis", points: 50000 },
            { rank: 12, name: "Karen King", points: 45000 },
            { rank: 13, name: "Liam Young", points: 40000 },
            { rank: 14, name: "Mason Wright", points: 35000 },
            { rank: 15, name: "Nora Scott", points: 30000 },
            { rank: 16, name: "Oliver Evans", points: 25000 },
            { rank: 17, name: "Paul Green", points: 20000 },
            { rank: 18, name: "Quinn Hill", points: 15000 },
            { rank: 19, name: "Rachel Baker", points: 10000 },
            { rank: 20, name: "Sam Carter", points: 9000 },
            { rank: 21, name: "Tina Phillips", points: 8000 },
            { rank: 22, name: "Uma Parker", points: 7000 },
            { rank: 23, name: "Victor Mitchell", points: 6000 },
            { rank: 24, name: "Wendy Roberts", points: 5000 },
            { rank: 25, name: "Xander Thompson", points: 4000 }
        ];

        // Render the leaderboard
        const leaderboardElement = document.getElementById('leaderboard');
        leaderboardData.forEach(player => {
            const item = document.createElement('div');
            item.className = 'leaderboard-item';

            item.innerHTML = `
                <div class="rank">${player.rank}</div>
                <div class="name">${player.name}</div>
                <div class="points">${player.points}</div>
            `;

            leaderboardElement.appendChild(item);
        });
    </script>
</body>
</html>
