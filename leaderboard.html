<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .leaderboard-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-decoration: underline;
            color: #ffcc00;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #222;
            border-radius: 8px;
        }

        .leaderboard-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .leaderboard-item .name {
            flex: 1;
            text-align: left;
            font-size: 16px;
        }

        .leaderboard-item .points {
            text-align: right;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>üèÜ Leaderboard üèÜ</h1>
    <div class="leaderboard-container" id="leaderboard">
        <!-- Leaderboard items will be dynamically added here -->
        <p>Loading leaderboard...</p>
    </div>

    <script>
        // Fetch and render the leaderboard from leaderboard.json
        async function fetchLeaderboard() {
            try {
                const response = await fetch('leaderboard.json'); // URL of the JSON file
                const data = await response.json();

                const leaderboardContainer = document.getElementById('leaderboard');
                leaderboardContainer.innerHTML = ''; // Clear the container

                // Populate leaderboard with fetched data
                data.forEach(user => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';

                    item.innerHTML = `
                        <img src="${user.dp_url || 'default_dp.png'}" alt="${user.name}'s Profile Picture">
                        <div class="name">${user.name}</div>
                        <div class="points">${user.points}</div>
                    `;

                    leaderboardContainer.appendChild(item);
                });
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                const leaderboardContainer = document.getElementById('leaderboard');
                leaderboardContainer.innerHTML = '<p>Failed to load leaderboard data.</p>';
            }
        }

        fetchLeaderboard(); // Call the function to fetch leaderboard
    </script>
</body>
</html>
