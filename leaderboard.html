<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .leaderboard-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-title {
            font-size: 20px;
            margin-bottom: 10px;
            text-decoration: underline;
            color: #ffcc00;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #222;
            border-radius: 8px;
        }

        .leaderboard-item:hover {
            background-color: #2dd60c;
        }

        .rank, .name, .points {
            font-size: 16px;
        }

        .rank {
            width: 10%;
        }

        .name {
            width: 60%;
            text-align: left;
        }

        .points {
            width: 30%;
            text-align: right;
            color: #ffcc00;
        }

        nav.bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        nav.bottom-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        nav.bottom-nav a i {
            display: block;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h2>üèÜ Top 25 Leaderboard üèÜ</h2>

    <!-- Leaderboard Container -->
    <div class="leaderboard-container">
        <div class="leaderboard-title">Leaderboard</div>
        <div id="leaderboard">
            <!-- Leaderboard items will be dynamically added -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        async function fetchLeaderboard() {
            try {
                // Fetch data from the JSON file hosted on GitHub Pages
                const response = await fetch('https://rajbiswas13.github.io/Self-Molded-Coin/leaderboard.json');
                const leaderboardData = await response.json();

                // Get the leaderboard container
                const leaderboardElement = document.getElementById('leaderboard');
                leaderboardElement.innerHTML = ''; // Clear existing content

                // Render leaderboard items
                leaderboardData.forEach(player => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';

                    item.innerHTML = `
                        <div class="rank">#${player.rank}</div>
                        <div class="name">${player.name}</div>
                        <div class="points">${player.points}</div>
                    `;

                    leaderboardElement.appendChild(item);
                });
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
            }
        }

        // Call the function to fetch and render leaderboard data
        fetchLeaderboard();
    </script>
</body>
</html>
