<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Leaderboard Styles */
        .leaderboard-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            border-radius: 12px;
            background-color: #333030;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-decoration: underline;
            color: #ffcc00;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #222;
            border-radius: 8px;
        }

        .leaderboard-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .leaderboard-item .name {
            flex: 1;
            text-align: left;
            font-size: 16px;
        }

        .leaderboard-item .points {
            text-align: right;
            color: #ffcc00;
        }

        /* Bottom Navigation Styles */
        nav.bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #444;
        }

        nav.bottom-nav a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

        nav.bottom-nav a i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }

        nav.bottom-nav a span {
            font-size: 12px;
        }

        nav.bottom-nav a.active {
            color: #fdd835; /* Highlighted yellow for the active menu */
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <h1>üèÜ Leaderboard üèÜ</h1>

    <!-- Leaderboard Container -->
    <div class="leaderboard-container" id="leaderboard">
        <p>Loading leaderboard...</p> <!-- Placeholder for loading -->
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item active">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // Function to Fetch Leaderboard Data
        async function fetchLeaderboard() {
            try {
                // Adjust the URL below if your JSON file is in a different directory
                const response = await fetch('leaderboard.json'); 
                const data = await response.json();

                // Get the leaderboard container
                const leaderboardContainer = document.getElementById('leaderboard');
                leaderboardContainer.innerHTML = ''; // Clear the container

                // Populate leaderboard with fetched data
                data.forEach(user => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';

                    item.innerHTML = `
                        <img src="${user.dp_url || 'default_dp.png'}" alt="${user.name}'s Profile Picture">
                        <div class="name">${user.name}</div>
                        <div class="points">${user.points}</div>
                    `;

                    leaderboardContainer.appendChild(item);
                });
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                const leaderboardContainer = document.getElementById('leaderboard');
                leaderboardContainer.innerHTML = '<p class="error-message">Failed to load leaderboard data.</p>';
            }
        }

        fetchLeaderboard(); // Call the function to fetch leaderboard
    </script>
</body>
</html>
